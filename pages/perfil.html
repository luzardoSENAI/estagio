<div class="container-fluid p-4 flex-grow-1">
    <h1 class="mt-4">Perfil do Gestor</h1>
    <p>Gerencie suas informações pessoais, dados da empresa e configurações de segurança.</p>

    <div class="row">
        <!-- Coluna da Esquerda: Perfil e Ações -->
        <div class="col-lg-4">
            <!-- Card do Perfil -->
            <div class="card shadow-sm mb-4 text-center">
                <div class="card-body p-4">
                    <img src="../gestor.png" alt="Foto de Perfil" class="img-fluid rounded-circle mb-3" id="profilePicture" style="width: 150px; height: 150px; object-fit: cover;">
                    <h5 class="card-title mb-1">Gregório Da Silva Bastos</h5>
                    <p class="text-muted">Gestor na TechCorp Solutions</p>
                    <input type="file" id="fileInput" accept="image/*" class="d-none">
                    <button type="button" class="btn btn-outline-success btn-sm mt-2" id="changePictureBtn">
                        <i class="fas fa-camera me-1"></i> Alterar Foto
                    </button>
                </div>
            </div>

            <!-- Card de Segurança -->
            <div class="card shadow-sm mb-4">
                <div class="card-header bg-white fw-bold">
                    <i class="fas fa-shield-alt me-2 text-success"></i>Segurança
                </div>
                <div class="card-body p-4">
                    <div class="mb-3">
                        <label for="currentPassword" class="form-label">Senha Atual</label>
                        <input type="password" class="form-control" id="currentPassword" placeholder="••••••••">
                    </div>
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">Nova Senha</label>
                        <input type="password" class="form-control" id="newPassword" placeholder="••••••••">
                    </div>
                    <button class="btn btn-success w-100">Alterar Senha</button>
                </div>
            </div>
        </div>

        <!-- Coluna da Direita: Detalhes e Empresa -->
        <div class="col-lg-8">
            <!-- Card de Dados Pessoais -->
            <div class="card shadow-sm mb-4">
                <div class="card-header bg-white fw-bold">
                    <i class="fas fa-user-edit me-2 text-success"></i>Seus Dados
                </div>
                <div class="card-body p-4">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="nomeCompleto" class="form-label">Nome completo:</label>
                            <input type="text" class="form-control" id="nomeCompleto" value="Gregório Da Silva Bastos">
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">E-Mail:</label>
                            <input type="email" class="form-control" id="email" value="s.b.gregorio@techcorpo-solutions.com.br">
                        </div>
                        <div class="col-md-6">
                            <label for="cpf" class="form-label">CPF:</label>
                            <input type="text" class="form-control" id="cpf" value="555-888-222-99">
                        </div>
                        <div class="col-md-6">
                            <label for="telefone" class="form-label">Telefone:</label>
                            <input type="text" class="form-control" id="telefone" value="(99) 9 9898 - 9898">
                        </div>
                        <div class="col-md-6">
                            <label for="dataNascimento" class="form-label">Data de Nascimento:</label>
                            <input type="date" class="form-control" id="dataNascimento" value="1999-01-01">
                        </div>
                        <div class="col-md-6">
                            <label for="fixo" class="form-label">Fixo:</label>
                            <input type="text" class="form-control" id="fixo" value="(99) 3223-9090">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Card de Dados da Empresa -->
            <div class="card shadow-sm mb-4">
                <div class="card-header bg-white fw-bold">
                    <i class="fas fa-building me-2 text-success"></i>Dados da Empresa
                </div>
                <div class="card-body p-4">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="nomeEmpresa" class="form-label">Nome da Empresa:</label>
                            <input type="text" class="form-control" id="nomeEmpresa" value="TechCorp Solutions">
                        </div>
                        <div class="col-md-6">
                            <label for="cnpj" class="form-label">CNPJ:</label>
                            <input type="text" class="form-control" id="cnpj" value="23.456.789/0001-45">
                        </div>
                        <div class="col-md-6">
                            <label for="sede" class="form-label">Sede:</label>
                            <input type="text" class="form-control" id="sede" value="São Paulo, SP, Brasil">
                        </div>
                        <div class="col-md-6">
                            <label for="emailContato" class="form-label">Email de Contato:</label>
                            <input type="email" class="form-control" id="emailContato" value="contato@techcorpo-solutions.com.br">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Botão de Salvar Geral -->
            <div class="text-end">
                <button class="btn btn-success btn-lg"><i class="fas fa-save me-2"></i>Salvar Todas as Alterações</button>
            </div>
        </div>
    </div>
</div>

<script>
    const changePictureBtn = document.getElementById('changePictureBtn');
    const fileInput = document.getElementById('fileInput');
    const profilePicture = document.getElementById('profilePicture');

    if (changePictureBtn && fileInput && profilePicture) {
        changePictureBtn.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    profilePicture.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    }
</script>
