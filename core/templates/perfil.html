{% extends "base.html" %}
{% block title %}perfil{% endblock %}
{% load static %}
{% block app_js %}
<script type="module" src="{% static 'core/js/perfil_gestor.js' %}"></script>
{% endblock %}
{% block header %}{% endblock %}

{% block content %}
<div class="container mt-5 block-main">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-10 col-xl-8">
            <div class="">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Editar Perfil</h3>
                    <form id="profile-edit-form">
                        <div class="row">
                            <div class="col-md-4 text-center mb-4 mb-md-0">
                                <div class="profile-pic-wrapper">
                                    <label for="profilePicInput" class="cursor-pointer">
                                        <img id="imgcontainer" class="profile-pic2" src="{{ request.user.usuario.foto_perfil }}" alt="{{imagem_perfil}}">
                                        <div class="upload-button">
                                            <i class="bi bi-camera"></i>
                                        </div>
                                    </label>
                                    <input type="file" name="imagem" class="form-control d-none" id="profilePicInput"
                                        accept="image/*">
                                </div>
                            </div>
                            <div class="col-md-8">
                                <div class="row">
                                    <div class="col-sm-6 mb-3">
                                        <label for="firstName" class="form-label">Nome</label>
                                        <input type="text" class="form-control" id="firstName" placeholder="Seu nome"
                                            name="nome" value="{{nome}}">
                                    </div>
                                    <div class="col-sm-6 mb-3">
                                        <label for="lastName" class="form-label">Usuário</label>
                                        <input type="text" name="usuario" class="form-control" id="lastName"
                                            value="{{usuario}}" placeholder="exemplo">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Endereço de Email</label>
                                    <input name="email" type="email" class="form-control" id="email"
                                        placeholder="seu@email.com" value="{{email}}">
                                </div>
                            </div>
                        </div>
                        <div class="text-end mt-4">
                            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
