<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EstagioS - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <style>
        body {
            background:linear-gradient(to bottom, #069E9E,#016D6B); /* Fundo verde do vídeo */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            gap: 40px;
        }
        .login-card {
            max-width: 450px;
            width: 100%;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            background-color: #fff;
        }
        .app-logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #212529;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card mx-auto">
            <h1 class="app-logo">EstágioS</h1>
            <h5 class="text-center mb-4">Login</h5>
            <p class="text-center text-muted mb-4">Digite os seus dados de acesso no campo abaixo.</p>

            <form>
                <div class="mb-3">
                    <label for="emailLogin" class="form-label">Usuário</label>
                    <input type="text" class="form-control" id="emailLogin" placeholder="Digite seu usuário de acesso">
                </div>
                <div class="mb-3">
                    <label for="senhaLogin" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senhaLogin" placeholder="Digite sua senha">
                    <small class="form-text text-muted">
                        <a href="redefinir-senha.html" class="text-decoration-none">Esqueceu sua senha?</a>
                    </small>
                </div>
                <div class="d-grid mt-4">
                    <a id="submit" class="btn btn-lg">Acessar</a>
                </div>
                <p class="text-center mt-3 mb-0">Não tem uma conta? <a href="nova-conta.html" class="text-decoration-none">Crie uma aqui</a></p>
            </form>
        </div>
    </div>
    <div class="alert alert-danger" id="alert" style="opacity: 0;">Senha ou usuário incorretos.</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('submit').addEventListener('click',()=>{
            const emailvalue = document.getElementById('emailLogin').value
            const senhavalue = document.getElementById('senhaLogin').value
            if((emailvalue=='gestor1' && senhavalue == 'root')){
                window.location.href='dashboard.html'
            }else{
                document.getElementById('alert').style.opacity=1
            }
        })
    </script>
</body>
</html>
