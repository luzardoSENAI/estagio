<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EstagioS - Redefinir Senha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background:linear-gradient(to bottom, #069E9E,#016D6B); /* Fundo verde do vídeo */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-card { /* Reutilizando o estilo do card de login */
            max-width: 450px;
            width: 100%;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            background-color: #fff;
        }
        .app-logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #212529;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card mx-auto">
            <h1 class="app-logo">EstágioS</h1>
            <h5 class="text-center mb-4">Redefinir Senha</h5>
            <p class="text-center text-muted mb-4">Digite seu email ou telefone para receber as instruções de redefinição</p>

            <form id="redefinirPasso1">
                <div class="mb-3 text-center">
                    <i class="far fa-envelope fa-3x text-success mb-3"></i>
                </div>
                <div class="mb-3">
                    <label for="emailTelefone" class="form-label">Endereço de Email ou telefone</label>
                    <input type="text" class="form-control" id="emailTelefone" placeholder="seu@email.com ou nº de telefone">
                </div>
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-lg">Enviar código</button>
                </div>
                <p class="text-center mt-3 mb-0">Lembrou da senha? <a href="login.html" class="text-decoration-none">Voltar ao login</a></p>
            </form>

            <form id="redefinirPasso2" style="display: none;">
                <div class="mb-3 text-center">
                    <i class="far fa-envelope-open fa-3x text-success mb-3"></i>
                    <p class="text-muted">Código enviado no seu email:</p>
                </div>
                <div class="mb-3">
                    <label for="codigoVerificacao" class="form-label">Código enviado no seu email</label>
                    <input type="text" class="form-control" id="codigoVerificacao" placeholder="Insira o código aqui">
                </div>
                <div class="mb-3">
                    <label for="novaSenha" class="form-label">Nova senha:</label>
                    <input type="password" class="form-control" id="novaSenha" placeholder="Insira a nova senha aqui!">
                </div>
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-lg">Redefinir</button>
                </div>
                <p class="text-center mt-3 mb-0">Lembrou da senha? <a href="login.html" class="text-decoration-none">Voltar ao login</a></p>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const passo1Form = document.getElementById('redefinirPasso1');
            const passo2Form = document.getElementById('redefinirPasso2');

            if (passo1Form && passo2Form) {
                passo1Form.addEventListener('submit', function(event) {
                    event.preventDefault(); // Impede o envio do formulário
                    // Aqui você faria a lógica para enviar o código de verificação
                    // Por simplicidade, vamos apenas mostrar o segundo formulário
                    passo1Form.style.display = 'none';
                    passo2Form.style.display = 'block';
                });
            }
        });
    </script>
</body>
</html>
