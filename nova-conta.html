<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EstagioS - Nova Conta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background:linear-gradient(to bottom, #069E9E,#016D6B); /* Fundo verde do vídeo */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-card { /* Reutilizando o estilo do card de login */
            max-width: 450px;
            width: 100%;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            background-color: #fff;
        }
        .app-logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #212529;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card mx-auto">
            <h1 class="app-logo">EstágioS</h1>
            <h5 class="text-center mb-4">Nova Conta</h5>
            <p class="text-center text-muted mb-4">Digite os seus dados de acesso no campo abaixo.</p>

            <form>
                <div class="mb-3">
                    <label for="nomeCadastro" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nomeCadastro" placeholder="Digite seu nome completo">
                </div>
                <div class="mb-3">
                    <label for="emailCadastro" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="emailCadastro" placeholder="Digite seu e-mail">
                </div>
                <div class="mb-3">
                    <label for="senhaCadastro" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senhaCadastro" placeholder="Digite sua senha">
                </div>
                <div class="mb-3">
                    <label for="telefoneCadastro" class="form-label">Número de telefone</label>
                    <input type="text" class="form-control" id="telefoneCadastro" placeholder="(00) 00000-0000">
                </div>
                <div class="mb-3">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="tipoUsuario" id="estagiarioRadio" value="estagiario">
                        <label class="form-check-label" for="estagiarioRadio">Estagiário</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="tipoUsuario" id="empresaRadio" value="empresa">
                        <label class="form-check-label" for="empresaRadio">Empresa</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="tipoUsuario" id="escolaRadio" value="escola">
                        <label class="form-check-label" for="escolaRadio">Escola</label>
                    </div>
                </div>
                <div class="d-grid mt-4">
                    <a href="index.html" class="btn btn-lg">Criar</a>
                </div>
                <p class="text-center mt-3 mb-0">Já tem uma conta? <a href="login.html" class="text-decoration-none">Acesse aqui</a></p>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
